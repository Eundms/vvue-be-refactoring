repos:
  - repo: local
    hooks:
      - id: google-java-format
        name: google-java-format
        entry: java -jar tools/google-java-format-1.25.2-all-deps.jar
        language: system
        types: [java]
#        args: ["--replace"]
      - id: run-gradle-tests
        name: Run Gradle Tests
        entry: ./gradlew test
        language: system
        files: \.(java|gradle|groovy)$
